  <script>
    window.onload = function () {
      var siteData = {
        Docs: [{

        },{

        },{

          desc: '一套企业级 UI 设计语言和 React 组件库',
          href: 'https://ant.design/index-cn',
          icon: 'https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg',
        },{
          name: 'Ant Design 国内镜像',
          desc: '一套企业级 UI 设计语言和 React 组件库',
          href: 'https://ant-design.gitee.io/index-cn',
          icon: 'https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg',
        }],
        D: [{
          name: 'Desmos',
          desc: '免费领略数学之美',
          href: 'https://www.desmos.com/',
          icon: 'https://www.desmos.com/favicon.ico',
          remark: 'Desmos提供一流的计算器、数字化数学课程和教学大纲，以此帮助每一位学生学习数学并爱上数学。'
        }],
        F: [{
          name: 'FeHelper',
          desc: 'Web开发者助手',
          href: 'https://www.baidufe.com/fehelper/index/index.html',
          icon: 'https://static.baidufe.com/fehelper/static/img/fe-128.png',
        }],
        G: [{
          name: '图形计算器 - GeoGebra',
          desc: '来自 GeoGebra 的交互式、免费在线图形计算器: 绘制函数、图示数据、拖动滑动条等等!来自 GeoGebra 的交互式、免费在线图形计算器: 绘制函数、图示数据、拖动滑动条等等!',
          href: 'https://www.geogebra.org/graphing',
          icon: 'https://www.geogebra.org/assets/img/logo_ellipse_og.1cbb7224.png',
        }, {
          name: 'GitHub',
          desc: 'GitHub is where people build software.',
          href: 'https://github.com/',
          icon: 'https://github.com/fluidicon.png',
        }],
        J: [{
          name: '掘金',
          desc: '一个帮助开发者成长的社区',
          href: 'https://juejin.im/',
          icon: 'https://b-gold-cdn.xitu.io/favicons/v2/apple-touch-icon.png',
        }],
        N: [{
          name: 'NGINX Config',
          desc: 'The easiest way to configure a performant, secure, and stable nginx server.',
          href: 'https://www.digitalocean.com/community/tools/nginx',
          icon: 'https://www.digitalocean.com/assets/community/apple-icon-114x114-8d862033fc61d86a60b4bdbbbab284da399da714089995ce7efc249f36409517.png',
          remark: 'nginx快速配置',
        }],
        P: [{
          name: 'PSD-TO-CSS-SHADOWS',
          desc: 'Convert Photoshop Drop Shadows to CSS3 Box and Text Shadows',
          href: 'http://psd-to-css-shadows.com/',
          icon: '',
          remark: 'psd阴影转换为css阴影',
        }],
        R: [{
          name: 'Reeoo',
          desc: 'Web design inspiration and website gallery',
          href: 'https://reeoo.com/',
          icon: 'http://reeoo.com/assets/favicon.ico',
        }, {
          name: 'Regexper',
          desc: 'Regular expression visualizer using railroad diagrams',
          href: 'https://regexper.com/',
          icon: 'https://regexper.com/favicon.ico',
          remark: '在线生成正则表达式铁路图',
        }, {
          name: 'remove.bg',
          desc: 'Remove Image Background: 100% automatically – in 5 seconds – without a single click – for free.',
          href: 'https://www.remove.bg/',
          icon: 'https://www.remove.bg/favicon.ico',
          remark: '在线移除图片背景',
        }],
        S: [{
          name: 'Screenlane',
          desc: 'Web & mobile UI design inspiration',
          href: 'https://screenlane.com/',
          icon: 'https://screenlane.com/static/website/images/logo.png',
        },{
          name: 'segmentfault',
          desc: 'SegmentFault 思否是中国领先的新一代开发者社区和专业的技术媒体。',
          href: 'https://segmentfault.com/',
          icon: 'https://cdn.segmentfault.com/v-5f64887f/global/img/touch-icon.png',
        }],
        T: [{
          name: 'TinyPNG',
          desc: 'Compress PNG images while preserving transparency',
          href: 'https://tinypng.com/',
          icon: 'https://tinypng.com/images/apple-touch-icon.png',
        }],
        V: [{
          name: 'V2EX',
          desc: 'V2EX 是一个关于分享和探索的地方',
          href: 'https://www.v2ex.com/',
          icon: 'https://www.v2ex.com/static/img/icon_rayps_64.png',
        }],
        Y: [{
          name: '云配色',
          desc: '一键查询网页前端CSS、JS技术架构和配色方案',
          href: 'http://card.qdsay.com/',
          icon: 'http://card.qdsay.com/themes/default/images/favicon.ico',
        }]
      }

      var keyArr = Object.keys(siteData);
      var navStr = '';
      for (var i = 0; i < keyArr.length; i++) {
        navStr += '<a href="#' + keyArr[i] + '">' + keyArr[i] + '</a>';
      }
      document.getElementById('nav').innerHTML = navStr;

      var siteStr = '';
      for (var i = 0; i < keyArr.length; i++) {
        var div = '';
        var siteArr = siteData[keyArr[i]];
        for (var j = 0; j < siteArr.length; j++) {
          div +=
            '<a href="' + siteArr[j].href + '" class="card" target="_blank" title=' + (siteArr[j].remark || '') + '>' +
            '<div class="card-icon" style = ' + (siteArr[j].icon ? '"background-image: url(' + siteArr[j].icon + ')" >' : '"background-color: #f2f3f3" >') + (siteArr[j].icon ? '' : siteArr[j].name[0]) + '</div >' +
            '<div class="card-main">' +
            '<p class="card-name">' + siteArr[j].name + '</p>' +
            '<p class="card-desc">' + siteArr[j].desc + '</p>' +
            '</div>' +
            '</a >'
        }
        var divW = '<div class="card-wrapper">' + div + '</div>'
        siteStr += '<h2 id="' + keyArr[i] + '">' + keyArr[i] + '</h2>' + divW;
      }
      document.getElementById('cards').innerHTML = siteStr;


      document.addEventListener('keydown', (event) => {
        const key = event.key;
        const keyCode = event.keyCode;
        if (keyCode < 65 || keyCode > 91) {
          return;
        }
        location.hash = key.toLocaleUpperCase();
      }, false);
    }
  </script>
</body>

</html>
