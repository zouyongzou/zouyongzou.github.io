<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js tree view example</title>
    <style>
        body {
            font-family: Menlo, Consolas, monospace;
            color: #444;
        }
        .item {
            cursor: pointer;
        }
        .bold {
            font-weight: bold;
        }
        ul {
            padding-left: 1em;
            line-height: 1.5em;
            list-style-type: dot;
        }
    </style>
    <script src="/assets/js/vue.min.js"></script>
</head>
<body>
    <script type="text/x-template" id="item-template">
        <li>
            <div
              :class="{bold: isFolder}"
              @click="toggle"
              @dblclick="changeType">
                {{ model.name }}
                <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
            </div>
            <ul v-show="open" v-if="isFolder">
                <!-- 组件递归 -->
                <item
                  class="item"
                  v-for="model in model.children"
                  :model="model">
                </item>
                <li class="add" @click="addChild">+</li>
            </ul>
        </li>
    </script>

    <p>(You can double click on an item to turn it into a folder.)</p>

    <ul id="demo">
        <item
          class="item"
          :model="treeData">
        </item>
    </ul>
    
    <script>
        // demo data
        // 数据结构
        var data = {
            name: 'My Tree',
            children: [
                { name: 'hello' },
                { name: 'wat' },
                {
                    name: 'child folder',
                    children: [
                        {
                        name: 'child folder',
                        children: [
                            { name: 'hello' },
                            { name: 'wat' }
                        ]
                        },
                        { name: 'hello' },
                        { name: 'wat' },
                        {
                        name: 'child folder',
                        children: [
                            { name: 'hello' },
                            { name: 'wat' }
                        ]
                        }
                    ]
                }
            ]
        }

        // 组件定义
        Vue.component('item', {
            template: '#item-template',
            props: {
               model: Object 
            },
            data: function () {
                return {
                    open: false
                }
            },
            computed: {
                // 返回文件树的长度
                isFolder: function () {
                    return this.model.children &&
                        this.model.children.length
                }
            },
            methods: {
                // 文件夹切换
                toggle: function () {
                    if (this.isFolder) {
                        this.open = !this.open
                    }
                },
                // 改变文件类型 文件 -> 文件夹
                changeType: function () {
                    if (!this.isFolder) {
                        // 设置对象的属性
                        Vue.set(this.model, 'children', [])
                        this.addChild()
                        this.open = true
                    }
                },
                // 给当前数据插入一个children
                addChild: function () {
                    this.model.children.push({
                        name: 'new stuff'
                    })
                }
            }
        })

        // 创建 Vue 实例，挂载在 “#demo”
        var demo = new Vue({
            el: '#demo',
            data: {
                treeData: data
            }
        })
    </script>
</body>
</html>
